
  <div class="row">
    <div class="col-xs-12">
      <div class="table-responsive">
        <table class="table table-hover" *ngIf="projects.length > 0">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Director</th>
              <th>Inicio</th>
              <th>Fin</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of projects">
              <td>{{p.name}}</td>
              <td>{{p.director || 'NO ASIGNADO'}}</td>
              <td>{{p.startDate}}</td>
              <td>{{p.endDate}}</td>
              <td>
                <a [routerLink]="[p._id]">Detalles</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Nuevo Proyecto</h3>
        </div>
        <form role="form" (submit)="save()">
          <div class="box-body">
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" id="name" name="name" class="form-control" [(ngModel)]="project.name">
            </div>
            <div class="form-group">
              <label for="startDate">Fecha de inicio:</label>
              <input type="date" class="form-control" name="startDate" id="startDate" [(ngModel)]="project.startDate">
            </div>
          </div>
          <div class="box-footer">
            <button type="submit" class="btn btn-success">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
