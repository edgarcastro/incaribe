<div class="row">
  <div class="col-xs-12">
    <div class="box box-primary">
      <div class="box-header with-border">
        <h3 class="box-title">Nuevo Proyecto</h3>
      </div>
      <form role="form" (submit)="save()">
        <div class="box-body">
          <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" class="form-control" [(ngModel)]="project.name">
          </div>
          <div class="form-group">
            <label for="startDate">Fecha de inicio:</label>
            <input type="date" class="form-control" name="startDate" id="startDate" [(ngModel)]="project.startDate">
          </div>
          <div class="form-group">
            <label for="endDate">Fecha de inicio:</label>
            <input type="date" class="form-control" name="endDate" id="endDate" [(ngModel)]="project.endDate">
          </div>
        </div>
        <div class="box-footer">
          <button type="submit" class="btn btn-success">Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="box">
      <div class="box-header">
        <h3 class="box-title">Proyectos</h3>
      </div>
      <!-- /.box-header -->
      <div class="box-body">
        <table [mfData]="projects" class="table table-bordered table-hover" #mf="mfDataTable" [mfRowsOnPage]="5" [(mfSortBy)]="sortBy"
          [(mfSortOrder)]="sortOrder">
          <thead>
            <tr>
              <th>
                <mfDefaultSorter by="name">Nombre</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="director">Director</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="startDate">Inicio</mfDefaultSorter>
              </th>
              <th>
                <mfDefaultSorter by="endDate">Fin</mfDefaultSorter>
              </th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let p of mf.data">
              <td>{{p.name}}</td>
              <td>{{p.director || 'NO ASIGNADO'}}</td>
              <td>{{p.startDate | date:'dd/MM/yyyy'}}</td>
              <td>{{p.endDate | date:'dd/MM/yyyy'}}</td>
              <td>
                <a [routerLink]="[p._id]">Detalles</a>
              </td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="5">
                <mfBootstrapPaginator [rowsOnPageSet]="[5,10,15]"></mfBootstrapPaginator>
              </td>
            </tr>
          </tfoot>
        </table>
      </div>
      <!-- /.box-body -->
    </div>
    <!-- /.box -->
  </div>
  <!-- /.col -->
</div>
<!-- /.row -->
