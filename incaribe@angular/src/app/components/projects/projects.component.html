<div class="row">
  <div class="col-xs-12">
    <form (submit)="save()">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" [(ngModel)]="project.name">
      </div>
      <div class="form-group">
        <label for="startDate">Fecha de inicio:</label>
        <input type="date" id="startDate" name="startDate" [(ngModel)]="project.startDate">
      </div>
      <button type="submit" class="btn btn-success">Guardar</button>
    </form>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="table-responsive">
      <table class="table table-hover" *ngIf="projects.length > 0">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Director</th>
            <th>Inicio</th>
            <th>Fin</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of projects">
            <td>{{p.name}}</td>
            <td>{{p.director || 'NO ASIGNADO'}}</td>
            <td>{{p.startDate}}</td>
            <td>{{p.endDate}}</td>
            <td>
              <a [routerLink]="[p._id]">Detalles</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
